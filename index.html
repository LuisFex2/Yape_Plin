<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INTERCEPTOR FEX</title>
    
    <!-- Fuente Tecnol√≥gica -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
           üé® DISE√ëO CYBER
        ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        :root {
            --bg-deep: #050511;
            --card-glass: rgba(20, 20, 40, 0.6);
            --card-border: rgba(255, 255, 255, 0.08);
            --yape-color: #d7159c;
            --plin-color: #00f0ff;
            --bank-color: #27d963;
            --text-main: #ffffff;
            --text-dim: #8f94b1;
            --accent: #6c5ce7; /* Violeta Intenso */
            --danger: #ff4757;
            --font-main: 'Space Grotesk', sans-serif;
            --radius: 20px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(108, 92, 231, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(215, 21, 156, 0.1), transparent 25%);
        }

        #app {
            width: 100%; max-width: 480px; height: 100%; position: relative;
            background: rgba(255, 255, 255, 0.01); backdrop-filter: blur(10px);
            display: flex; flex-direction: column; box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        @media (min-width: 500px) {
            #app { height: 90vh; border-radius: var(--radius); margin-top: 5vh; border: 1px solid var(--card-border); }
        }

        /* Header */
        header { padding: 20px 20px 10px; display: flex; justify-content: space-between; align-items: flex-start; }
        .brand h1 { font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; background: linear-gradient(90deg, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .brand span { font-size: 0.7rem; color: var(--text-dim); display: block; margin-top: 2px; }

        .status-badge {
            padding: 6px 12px; border-radius: 30px; font-size: 0.6rem; text-transform: uppercase; font-weight: 700;
            background: rgba(255, 71, 87, 0.1); color: var(--danger); border: 1px solid rgba(255, 71, 87, 0.3); transition: 0.3s;
        }
        .status-badge.active {
            background: rgba(39, 217, 99, 0.1); color: var(--bank-color); border-color: rgba(39, 217, 99, 0.3); box-shadow: 0 0 15px rgba(39, 217, 99, 0.2);
        }

        /* Stats Row */
        .stats-row { display: flex; gap: 12px; padding: 0 20px 15px 20px; }
        .stat-card {
            flex: 1; background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid var(--card-border); border-radius: 16px; padding: 15px 10px;
            text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; overflow: hidden;
        }
        .stat-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--yape-color), var(--plin-color));
            box-shadow: 0 0 10px rgba(215, 21, 156, 0.4);
        }
        .stat-value { font-size: 1.5rem; font-weight: 700; margin-bottom: 4px; color: #fff; text-shadow: 0 0 15px rgba(255,255,255,0.1); }
        .stat-label { font-size: 0.65rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; font-weight: 500; }

        /* Login Button */
        .action-row { padding: 0 20px; display: flex; gap: 10px; margin-bottom: 15px; }
        .btn-main { flex: 1; padding: 12px; border: none; border-radius: 14px; font-family: var(--font-main); font-weight: 700; font-size: 0.85rem; cursor: pointer; transition: all 0.2s; text-transform: uppercase; }
        .btn-login { background: var(--text-main); color: #000; box-shadow: 0 0 20px rgba(255,255,255,0.2); }

        /* FILTROS (DISE√ëO MEJORADO) */
        .btn-filter {
            background: rgba(255,255,255,0.03); color: var(--text-dim); border: 1px solid var(--card-border);
            transition: 0.3s;
        }
        .btn-filter.active {
            background: var(--accent); /* Color activo fuerte */
            color: #fff;
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.4); /* Glow del color activo */
        }

        /* LISTA COMPACTA */
        .list-wrapper { flex: 1; overflow-y: auto; padding: 0 20px 20px 20px; }
        
        .tx-card {
            display: flex; align-items: flex-start;
            background: var(--card-glass);
            margin-bottom: 8px; /* Menos espacio entre cards */
            padding: 12px; /* Padding reducido (era 16px) */
            border-radius: 16px;
            border: 1px solid transparent;
            transition: 0.2s;
            position: relative;
        }
        .tx-card::after { content: ''; position: absolute; left: 0; bottom: 0; width: 0%; height: 2px; background: var(--accent); transition: 0.3s; }
        
        /* Bordes de color por App */
        .tx-card[data-app="Yape"] { border-left: 3px solid var(--yape-color); }
        .tx-card[data-app="Yape"] .tx-icon { color: var(--yape-color); background: rgba(215, 21, 156, 0.15); }
        .tx-card[data-app="Interbank"] { border-left: 3px solid var(--bank-color); }
        .tx-card[data-app="Interbank"] .tx-icon { color: var(--bank-color); background: rgba(39, 217, 99, 0.15); }
        .tx-card[data-app="Plin"] { border-left: 3px solid var(--plin-color); }
        .tx-card[data-app="Plin"] .tx-icon { color: var(--plin-color); background: rgba(0, 240, 255, 0.15); }
        
        /* ICONO CON LETRA */
        .tx-icon { 
            width: 36px; height: 36px; /* Icono m√°s peque√±o */
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            margin-right: 12px; flex-shrink: 0; margin-top: 2px;
            font-size: 1.1rem; /* Letra grande */
            font-weight: 800; /* Letra negrita */
        }

        .tx-info { flex: 1; overflow: hidden; }
        
        .tx-meta-top { font-size: 0.6rem; color: var(--text-dim); margin-bottom: 2px; font-weight: 500; }
        
        .tx-title { 
            font-size: 0.85rem; /* T√≠tulo un poco m√°s peque√±o */
            font-weight: 700; margin-bottom: 3px; color: #fff; 
        }
        
        .tx-content-full { 
            font-size: 0.75rem; /* Contenido m√°s compacto */
            color: #ccc; line-height: 1.3; 
            white-space: normal; word-wrap: break-word; 
        }

        .tx-amount { font-size: 1rem; font-weight: 700; white-space: nowrap; margin-left: 8px; margin-top: 2px; }
        .tx-amount.positive { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .tx-amount.promo { color: var(--text-dim); font-size: 0.75rem; text-decoration: line-through; }

        /* Footer Menu */
        .footer-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; background: rgba(10, 10, 25, 0.95); border-top: 1px solid var(--card-border); padding: 0; z-index: 50; }
        .footer-btn { background: transparent; border: none; color: var(--text-dim); padding: 12px 5px; font-size: 0.7rem; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 5px; transition: 0.3s; font-family: var(--font-main); border-right: 1px solid rgba(255,255,255,0.02); }
        .footer-btn svg { width: 20px; height: 20px; stroke: currentColor; stroke-width: 1.5; }
        .footer-btn:hover { color: var(--plin-color); background: rgba(255,255,255,0.03); }

        /* Modales */
        .modal-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 5, 17, 0.9); backdrop-filter: blur(15px); z-index: 100; opacity: 0; pointer-events: none; transition: 0.3s; display: flex; align-items: center; justify-content: center; }
        .modal-bg.open { opacity: 1; pointer-events: all; }
        .modal-box { width: 85%; max-width: 350px; background: #111122; border: 1px solid var(--card-border); border-radius: 20px; padding: 25px; transform: translateY(50px); transition: 0.4s; box-shadow: 0 20px 60px rgba(0,0,0,0.8); }
        .modal-bg.open .modal-box { transform: translateY(0); }
        .modal-header { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .modal-title { font-size: 1.1rem; font-weight: 700; }
        .btn-close { background: none; border: none; color: var(--text-dim); font-size: 1.5rem; cursor: pointer; }
        
        .input-group { margin-bottom: 15px; position: relative; }
        .input-cyber { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--card-border); padding: 12px; border-radius: 12px; color: #fff; font-family: var(--font-main); transition: 0.3s; font-size: 0.9rem; }
        .input-cyber:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(108, 92, 231, 0.2); }
        
        /* BOT√ìN DE CONTRASE√ëA */
        .toggle-pwd { position: absolute; right: 12px; top: 12px; background: none; border: none; color: var(--text-dim); cursor: pointer; padding: 0; }
        .toggle-pwd svg { width: 20px; height: 20px; transition: 0.2s; }
        .toggle-pwd:hover { color: #fff; }

        .plan-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--card-border); }
        .plan-price { font-weight: 700; color: var(--plin-color); font-size: 1rem; }
        .btn-sm { padding: 5px 10px; border-radius: 8px; border: none; font-size: 0.75rem; font-weight: 700; cursor: pointer; }
        .btn-wa { background: #25D366; color: #fff; }
        .bank-row { padding: 12px; background: rgba(255,255,255,0.03); border-radius: 12px; margin-bottom: 6px; cursor: pointer; border: 1px solid transparent; }
        .bank-row:active { background: rgba(255,255,255,0.08); border-color: var(--plin-color); }
        
        .spinner { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .msg-error { color: var(--danger); font-size: 0.8rem; text-align: center; margin-top: 10px; display: none; }
        
        #toast { position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 8px 16px; border-radius: 20px; font-size: 0.8rem; font-weight: 700; opacity: 0; pointer-events: none; transition: 0.3s; z-index: 200; }
        #toast.visible { opacity: 1; bottom: 90px; }
    </style>
</head>
<body>

    <div id="app">
        <header>
            <div class="brand">
                <h1>INTERCEPTOR FEX</h1>
                <span>Monitoreo Tiempo Real</span>
            </div>
            <div id="status-indicator" class="status-badge">Sin Acceso</div>
        </header>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="count-display">0</div>
                <div class="stat-label">Operaciones</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-display">S/ 0.00</div>
                <div class="stat-label">Total Recibido</div>
            </div>
        </div>

        <div class="action-row" id="login-container">
            <button class="btn-main btn-login" onclick="modal('login-modal', true)">Iniciar Sesi√≥n</button>
        </div>

        <div class="action-row" id="filters-container" style="display:none;">
            <button class="btn-main btn-filter active" onclick="filtrar('todos', this)">TODOS</button>
            <button class="btn-main btn-filter" onclick="filtrar('hoy', this)">HOY</button>
            <button class="btn-main btn-filter" onclick="filtrar('ayer', this)">AYER</button>
        </div>

        <div class="list-wrapper">
            <div id="tx-list">
                <div style="text-align: center; padding: 40px; color: var(--text-dim); font-size: 0.8rem;">
                    <svg style="width: 30px; margin-bottom:10px; opacity:0.3;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"><path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
                    <p>Esperando autenticaci√≥n...</p>
                </div>
            </div>
        </div>

        <div id="public-footer" class="footer-grid">
            <button class="footer-btn" onclick="modal('modal-planes', true)">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                Planes
            </button>
            <button class="footer-btn" onclick="modal('modal-pagos', true)">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5z" /></svg>
                Pagos
            </button>
            <button class="footer-btn" onclick="modal('modal-soporte', true)">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" /></svg>
                Soporte
            </button>
        </div>
    </div>

    <!-- MODALES -->
    <div id="login-modal" class="modal-bg">
        <div class="modal-box">
            <div class="modal-header"><h3 class="modal-title">Acceso Seguro</h3><button class="btn-close" onclick="modal('login-modal', false)">√ó</button></div>
            <div class="input-group"><input type="text" id="user" class="input-cyber" placeholder="Usuario / ID"></div>
            <div class="input-group">
                <input type="password" id="pass" class="input-cyber" placeholder="Contrase√±a">
                <button class="toggle-pwd" id="eye-btn" onclick="togglePass()">
                    <!-- Ojo Abierto por defecto -->
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                </button>
            </div>
            <button class="btn-main btn-login" onclick="doLogin()"><span id="btn-txt">Validar Credenciales</span><div class="spinner" id="login-spin"></div></button>
            <p id="error-msg" class="msg-error">Credenciales incorrectas</p>
        </div>
    </div>

    <div id="modal-planes" class="modal-bg"><div class="modal-box"><div class="modal-header"><h3 class="modal-title">Suscripciones</h3><button class="btn-close" onclick="modal('modal-planes', false)">√ó</button></div><div id="planes-list"></div></div></div>
    <div id="modal-pagos" class="modal-bg"><div class="modal-box"><div class="modal-header"><h3 class="modal-title">M√©todos de Pago</h3><button class="btn-close" onclick="modal('modal-pagos', false)">√ó</button></div><div style="font-size:0.8rem;color:var(--text-dim);margin-bottom:10px;">Toca para copiar</div><div id="bancos-list"></div></div></div>
    <div id="modal-soporte" class="modal-bg"><div class="modal-box"><div class="modal-header"><h3 class="modal-title">Soporte T√©cnico</h3><button class="btn-close" onclick="modal('modal-soporte', false)">√ó</button></div><p style="color:var(--text-dim);margin-bottom:20px;">Contacta con soporte si tienes dudas.</p><button class="btn-main btn-login" style="background:#25D366;color:#fff;" onclick="contactar()">WhatsApp Soporte</button></div></div>
    <div id="toast">¬°Copiado!</div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbx8g4auSn0-pSfpM60GKGrn8uHezR74QFG5pOnhtZmiLOpocm9ISf4a5G77FwVOrlZKUQ/exec";
        const CONTACTO = "51960744787";
        let state = { data: [], config: {}, authed: false, filter: 'todos' };

        // CONSTANTES SVG PARA EL OJO (Abierto y Tachado)
        const SVG_EYE_OPEN = `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>`;
        const SVG_EYE_SLASH = `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M3 3l18 18"/></svg>`;

        window.onload = () => { renderStaticModals(); checkSession(); };

        function checkSession() {
            const sess = localStorage.getItem('cyber_session_v2');
            if(sess) { const { exp } = JSON.parse(sess); if(Date.now() < exp) silentLogin(); else localStorage.removeItem('cyber_session_v2'); }
        }

        function modal(id, show) {
            const el = document.getElementById(id);
            if(show) el.classList.add('open'); else el.classList.remove('open');
            document.getElementById('error-msg').style.display = 'none';
        }

        // FUNCI√ìN DEL OJO MEJORADA (CAMBIA ICONO)
        function togglePass() { 
            const i = document.getElementById('pass'); 
            const btn = document.getElementById('eye-btn');
            
            if(i.type === 'password') {
                i.type = 'text';
                btn.innerHTML = SVG_EYE_SLASH; // Cambia a ojo tachado
            } else {
                i.type = 'password';
                btn.innerHTML = SVG_EYE_OPEN; // Cambia a ojo abierto
            }
        }

        async function doLogin() {
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            const spin = document.getElementById('login-spin');
            const txt = document.getElementById('btn-txt');
            const err = document.getElementById('error-msg');
            if(!u || !p) return;
            txt.style.display = 'none'; spin.style.display = 'block'; err.style.display = 'none';
            try {
                const res = await fetch(API_URL); const json = await res.json();
                let isValid = false;
                if(json.config && json.config[u] && String(json.config[u]) === p) isValid = true;
                if(isValid) { loginSuccess(json); modal('login-modal', false); } else { err.style.display = 'block'; }
            } catch(e) { err.textContent = "Error conexi√≥n"; err.style.display = 'block'; }
            finally { txt.style.display = 'block'; spin.style.display = 'none'; }
        }

        async function silentLogin() { try { const res = await fetch(API_URL); const json = await res.json(); loginSuccess(json); } catch(e) {} }

        function loginSuccess(json) {
            state.authed = true; state.data = json.notificaciones || [];
            localStorage.setItem('cyber_session_v2', JSON.stringify({ exp: Date.now() + (8 * 3600 * 1000) }));
            document.getElementById('status-indicator').textContent = "Conectado";
            document.getElementById('status-indicator').classList.add('active');
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('filters-container').style.display = 'flex';
            document.getElementById('public-footer').style.display = 'none';
            processData();
        }

        function filtrar(tipo, btn) {
            state.filter = tipo;
            document.querySelectorAll('.btn-filter').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            processData();
        }

        function limpiarTexto(texto) { if(!texto) return ""; return texto.replace(/\\"/g, '"'); }

        function processData() {
            const list = document.getElementById('tx-list'); list.innerHTML = '';
            const hoy = new Date(); const ayer = new Date(hoy); ayer.setDate(ayer.getDate() - 1);
            const strHoy = hoy.toLocaleDateString('es-PE'); const strAyer = ayer.toLocaleDateString('es-PE');

            let items = state.data.filter(item => {
                const d = new Date(item.fecha); const dStr = d.toLocaleDateString('es-PE');
                if(state.filter === 'hoy') return dStr === strHoy;
                if(state.filter === 'ayer') return dStr === strAyer;
                return true;
            });
            items.sort((a,b) => new Date(b.fecha) - new Date(a.fecha));

            let total = 0;
            let opsValidas = 0;

            items.forEach(item => {
                const importe = parseFloat(item.importe);
                total += importe;
                if(importe > 0) opsValidas++;

                const isYape = item.aplicacion.toLowerCase().includes('yape');
                const isInter = item.aplicacion.toLowerCase().includes('interbank');
                let appClass = isYape ? 'Yape' : (isInter ? 'Interbank' : 'Plin');
                
                // EXTRAER PRIMERA LETRA
                const letra = item.aplicacion ? item.aplicacion.charAt(0).toUpperCase() : '?';

                const dObj = new Date(item.fecha);
                const hora = dObj.toLocaleTimeString([], { hour: '2-digit', minute:'2-digit' });
                const fechaCorta = dObj.toLocaleDateString([], { day:'2-digit', month:'2-digit' });

                const div = document.createElement('div');
                div.className = 'tx-card';
                div.setAttribute('data-app', appClass);
                div.innerHTML = `
                    <div class="tx-icon">${letra}</div>
                    <div class="tx-info">
                        <div class="tx-meta-top">${item.aplicacion} ‚Ä¢ ${fechaCorta} ${hora}</div>
                        <div class="tx-title">${limpiarTexto(item.titulo)}</div>
                        <div class="tx-content-full">
                           ${limpiarTexto(item.contenido)}
                        </div>
                    </div>
                    <div class="tx-amount ${importe > 0 ? 'positive' : 'promo'}">
                        ${importe > 0 ? '+ S/ ' + importe.toFixed(2) : 'PROMO'}
                    </div>
                `;
                list.appendChild(div);
            });

            document.getElementById('total-display').textContent = 'S/ ' + total.toFixed(2);
            document.getElementById('count-display').textContent = opsValidas;
        }

        function renderStaticModals() {
            const planes = [{n: "Mensual", p: 6}, {n: "Trimestral", p: 12}, {n: "Semestral", p: 18}];
            const pList = document.getElementById('planes-list');
            planes.forEach(pl => { pList.innerHTML += `<div class="plan-row"><div><div style="font-weight:700">${pl.n}</div><div class="plan-price">S/ ${pl.p}.00</div></div><button class="btn-sm btn-wa" onclick="buy('${pl.n}', ${pl.p})">SOLICITAR</button></div>`; });
            const bancos = [{b:"Yape / Plin", n:CONTACTO}, {b:"BCP", n:"191-22334455-0-99"}, {b:"BBVA", n:"0011-0123-45678901"}, {b:"Interbank", n:"898-3001234567"}];
            const bList = document.getElementById('bancos-list');
            bancos.forEach(bk => { bList.innerHTML += `<div class="bank-row" onclick="copiar('${bk.n}')"><div style="color:var(--accent);font-size:0.8rem;font-weight:700">${bk.b}</div><div style="font-family:monospace;font-size:0.8rem;">${bk.n}</div></div>`; });
        }

        function buy(plan, precio) { window.open(`https://wa.me/${CONTACTO}?text=${encodeURIComponent(`Hola, deseo el plan ${plan} de S/${precio}`)}`, '_blank'); }
        function contactar() { window.open(`https://wa.me/${CONTACTO}?text=Ayuda con la app`, '_blank'); }
        function copiar(texto) { navigator.clipboard.writeText(texto).then(() => { const t = document.getElementById('toast'); t.classList.add('visible'); setTimeout(() => t.classList.remove('visible'), 2000); }); }
    </script>
